<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mint Condition</title>

  <style>
    :root {
      --bg: #faf9f6;        /* gallery white */
      --fg: #2b2a27;        /* charcoal */
      --muted: #8a867d;
      --line: rgba(43,42,39,.12);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--sans);
      line-height: 1.55;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 18px 64px;
    }

    header {
      border-bottom: 1px solid var(--line);
      padding-bottom: 14px;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
    }

    main {
      margin-top: 48px;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 24px;
      letter-spacing: -0.4px;
    }

    .work {
      border-top: 1px solid var(--line);
      padding-top: 18px;
      margin-top: 18px;
    }

    footer {
      margin-top: 72px;
      border-top: 1px solid var(--line);
      padding-top: 14px;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      Mint Condition
    </header>

    <main>
      <h1>Finished work, kept clean.</h1>

      <div class="work">
        <p class="muted">
          Nothing public yet.
          <br />
          Work appears here when it’s ready.
        </p>
      </div>
    </main>

    <footer>
      <a href="/">← Coleman VII</a>
    </footer>
  </div>
</body>
</html>
