<!doctype html>
<html lang="en" data-theme="museum">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light" />
  <title>Mint Condition</title>
  <meta name="description" content="Mint Condition — a quiet place for careful words." />

  <style>
    /* =========================
       MINT CONDITION — CLEAN FILE
       museum ↔ polar toggle
       ========================= */

    :root{
      --serif: ui-serif, "Iowan Old Style", "Palatino Linotype", Palatino, Garamond, Georgia, serif;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial, sans-serif;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --max: 46rem;
      --pad: clamp(1.1rem, 3.2vw, 2.6rem);
      --radius: 12px; /* cut #2: less pillow */

      --leading: 1.72;
      --text: clamp(1.06rem, 0.95rem + 0.45vw, 1.22rem);
      --title: clamp(2.0rem, 1.55rem + 2.2vw, 3.0rem);
      --h2: clamp(1.25rem, 1.1rem + 0.6vw, 1.55rem);
    }

    /* ---------- THEMES (variables only) ---------- */
    html[data-theme="museum"]{
      --paper:#f6f9ff;
      --paper-2:#eef4ff;
      --ink:#0b1220;
      --muted: rgba(11,18,32,.62);
      --faint: rgba(11,18,32,.18);
      --hairline: rgba(11,18,32,.12);

      /* cut #3: quieter accent */
      --accent:#a8dff2;
      --accent-2: rgba(168,223,242,.18);

      /* cut #1: less glow */
      --bg1: rgba(127,230,255,.07);
      --bg2: rgba(120,170,255,.06);
      --bg3: rgba(255,205,214,.00);
      --bg4: rgba(31,79,255,.00);
    }

    html[data-theme="polar"]{
      --paper:#f8fbff;
      --paper-2:#eef5ff;
      --ink:#08101f;
      --muted: rgba(8,16,31,.60);
      --faint: rgba(8,16,31,.16);
      --hairline: rgba(8,16,31,.10);

      /* cut #3: quieter accent */
      --accent:#a8dff2;
      --accent-2: rgba(168,223,242,.16);

      /* cut #1: less glow (polar still has horizon) */
      --bg1: rgba(127,220,255,.10);
      --bg2: rgba(120,170,255,.06);
      --bg3: rgba(255,205,214,.12);
      --bg4: rgba(31,79,255,.06);
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 50% -15%, var(--bg1), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, var(--bg2), transparent 62%),
        radial-gradient(900px 500px at 50% 10%, var(--bg3), transparent 62%),
        radial-gradient(1000px 700px at 15% 75%, var(--bg4), transparent 62%),
        linear-gradient(180deg, var(--paper), var(--paper-2));
      color: var(--ink);
      font-family: var(--serif);
      font-size: var(--text);
      line-height: var(--leading);
      letter-spacing: 0.01em;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    a{
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color .18s ease, background-color .18s ease, color .18s ease;
    }
    a:hover{ border-bottom-color: var(--faint); }
    a:focus-visible{
      outline: none;
      box-shadow: 0 0 0 3px var(--accent-2);
      border-radius: 12px;
    }

    .wrap{
      max-width: calc(var(--max) + 2*var(--pad));
      margin: 0 auto;
      padding: var(--pad);
    }

    header{
      padding-top: clamp(1.0rem, 2vw, 1.8rem);
      padding-bottom: clamp(0.95rem, 2vw, 1.6rem);
      display:flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .brand{
      display:flex;
      align-items: flex-start;
      gap:.9rem;
      min-width: 0;
      flex: 1 1 18rem;
    }

    .mark{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 6px var(--accent-2);
      flex: 0 0 auto;
      transform: translateY(.65rem);
    }

    .title{
      font-size: var(--title);
      letter-spacing: -0.02em;
      line-height: 1.05;
      margin:0;
      font-weight: 600;
      white-space: normal;
    }

    .subtle{
      font-family: var(--sans);
      font-size: .93rem;
      color: var(--muted);
      letter-spacing: .02em;
      line-height: 1.25;
      margin:.35rem 0 0 0;
      max-width: 34rem;
    }

    nav{
      display:flex;
      align-items:center;
      gap:.6rem;
      flex: 0 0 auto;
      margin-top: .25rem;
    }

    .pill{
      font-family: var(--sans);
      font-size: .86rem;
      color: var(--muted);
      border: 1px solid var(--hairline);
      padding: .52rem .8rem;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      cursor: pointer;
    }
    .pill:hover{
      color: var(--ink);
      border-color: var(--faint);
      background: rgba(255,255,255,.70);
    }

    main.card{
      border: 1px solid var(--hairline);
      border-radius: var(--radius);
      background: rgba(255,255,255,.74);
      box-shadow: 0 18px 55px rgba(11,18,32,.06);
      overflow:hidden;
      backdrop-filter: blur(12px);
    }

    .section{
      padding: clamp(1.05rem, 2.2vw, 1.6rem) clamp(1.05rem, 2.5vw, 1.75rem);
    }

    .hr{
      height:1px;
      background: var(--hairline);
      margin:0;
      border:0;
    }

    .index-head{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 1rem;
      padding-bottom: .65rem;
    }
    .index-head h2{
      font-size: var(--h2);
      margin:0;
      font-weight: 600;
      letter-spacing: -0.01em;
    }
    .hint{
      font-family: var(--mono);
      font-size: .78rem;
      color: var(--muted);
      opacity:.9;
      white-space: nowrap;
    }

    ul.posts{
      list-style:none;
      padding: .4rem 0 0 0;
      margin:0;
      display:flex;
      flex-direction: column;
      gap:.2rem;
    }

    ul.posts a{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
      padding: .74rem .6rem;
      border-radius: 12px;
      border: 1px solid transparent;
    }
    ul.posts a:hover{
      background: rgba(168,223,242,.10);
      border-color: rgba(168,223,242,.22);
    }

    .post-title{ font-weight: 600; letter-spacing: -0.01em; }
    .post-meta{
      font-family: var(--sans);
      font-size: .86rem;
      color: var(--muted);
      white-space: nowrap;
    }

    .site-footer{
      padding: 1.1rem 0 0 0;
      color: var(--muted);
      font-family: var(--sans);
      font-size: .9rem;
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    /* cut #4: email recedes */
    .email{
      display:flex;
      gap:.55rem;
      align-items:center;
      opacity: .65;
    }
    .email input{
      font-family: var(--sans);
      font-size: .92rem;
      padding: .65rem .85rem;
      border-radius: 999px;
      border: 1px solid var(--hairline);
      background: rgba(255,255,255,.55);
      color: var(--ink);
      min-width: min(18rem, 70vw);
    }
    .email button{
      font-family: var(--sans);
      font-size: .92rem;
      padding: .65rem .95rem;
      border-radius: 999px;
      border: 1px solid rgba(168,223,242,.55);
      background: rgba(168,223,242,.10); /* cut #3: quieter */
      color: var(--ink);
      cursor:pointer;
    }

    .skip{
      position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden;
    }
    .skip:focus{
      left: var(--pad); top: var(--pad);
      width:auto; height:auto;
      padding:.6rem .85rem;
      background: rgba(255,255,255,.88);
      border: 1px solid var(--hairline);
      border-radius: 12px;
      box-shadow: 0 10px 28px rgba(11,18,32,.05);
      z-index: 50;
    }
  </style>
</head>

<body>
  <a class="skip" href="#main">Skip to content</a>

  <div class="wrap">
    <header>
      <div class="brand">
        <span class="mark" aria-hidden="true"></span>
        <div style="min-width:0">
          <h1 class="title"><a href="./index.html">Mint Condition</a></h1>
          <p class="subtle">A quiet place for careful words.</p>
        </div>
      </div>

      <nav aria-label="Primary">
        <a class="pill" href="./index.html" aria-current="page">Index</a>
        <a class="pill" href="./archive.html">Archive</a>
        <button class="pill" id="themeToggle" type="button" aria-label="Toggle theme">Polar</button>
      </nav>
    </header>

    <main id="main" class="card" role="main">
      <section class="section">
        <div class="index-head">
          <h2>Posts</h2>
          <div class="hint">tap a title →</div>
        </div>
        <hr class="hr" />

        <!-- EDIT THESE LINKS TO MATCH YOUR FILES -->
        <ul class="posts" aria-label="Post list">
          <li><a href="./entry-001.html"><span class="post-title">Mint Condition</span><span class="post-meta">Jan 03</span></a></li>
          <li><a href="./entry-002.html"><span class="post-title">Why Some Things Age Up</span><span class="post-meta">Jan 03</span></a></li>
          <li><a href="./entry-003.html"><span class="post-title">Quiet Supremacy</span><span class="post-meta">Jan 03</span></a></li>
          <li><a href="./entry-004.html"><span class="post-title">The Collector and the Consumer</span><span class="post-meta">Jan 03</span></a></li>
          <li><a href="./entry-005.html"><span class="post-title">Know a Verse</span><span class="post-meta">Jan 03</span></a></li>
          <!-- if you add entry-006.html later, add it here -->
        </ul>
      </section>
    </main>

    <div class="site-footer">
      <div>
        <span style="font-family: var(--mono); font-size:.8rem; letter-spacing:.02em;">
          © <span id="year"></span> Mint Condition
        </span>
        <span style="margin:0 .5rem; color: var(--faint);">·</span>
        <span>quietly kept</span>
      </div>

      <form class="email" onsubmit="event.preventDefault(); alert('Saved. (Wire later.)');">
        <input type="email" name="email" placeholder="Leave your email (optional)" autocomplete="email" />
        <button type="submit">Notify</button>
      </form>
    </div>
  </div>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Theme toggle (Museum ↔ Polar) + persistence
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('themeToggle');
      if(!btn) return;

      const saved = localStorage.getItem('mc_theme');
      const initial = saved || root.getAttribute('data-theme') || 'museum';
      root.setAttribute('data-theme', initial);

      function sync(){
        const t = root.getAttribute('data-theme') || 'museum';
        btn.textContent = (t === 'museum') ? 'Polar' : 'Museum';
      }

      btn.addEventListener('click', () => {
        const current = root.getAttribute('data-theme') || 'museum';
        const next = (current === 'museum') ? 'polar' : 'museum';
        root.setAttribute('data-theme', next);
        localStorage.setItem('mc_theme', next);
        sync();
      });

      sync();
    })();
  </script>
</body>
</html>
