<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ledger — Mint Condition</title>

  <style>
    :root{
      --bg:#f7fafc;
      --ink:#0f172a;
      --muted:#64748b;
      --rule:#e5e7eb;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:Georgia,"Times New Roman",serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    .wrap{
      max-width:720px;
      margin:72px auto 120px;
      padding:0 24px;
    }

    header{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      margin-bottom:56px;
    }

    h1{
      margin:0;
      font-size:1.6rem;
      letter-spacing:-.01em;
    }

    nav a{
      color:var(--muted);
      text-decoration:none;
      border-bottom:1px solid var(--rule);
      padding-bottom:2px;
      font-size:.95rem;
    }

    .entry{
      padding:22px 0;
      border-bottom:1px solid var(--rule);
    }

    .meta{
      color:var(--muted);
      font-size:.85rem;
      letter-spacing:.04em;
      margin-bottom:6px;
    }

    .title a{
      color:var(--ink);
      text-decoration:none;
      border-bottom:1px solid var(--rule);
      padding-bottom:2px;
      font-size:1.15rem;
    }

    footer{
      margin-top:90px;
      color:var(--muted);
      font-size:.85rem;
    }
  </style>
</head>

<body>
  <main class="wrap">

    <header>
      <h1>Ledger</h1>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </header>

    <section>

      <div class="entry">
        <div class="meta">Entry 000 · 2026-01-03</div>
        <div class="title">
          <a href="index.html">Mint Condition</a>
        </div>
      </div>

      <!-- Add new entries below, one block at a time -->

    </section>

    <footer>
      © 2026 Mint Condition
    </footer>

  </main>
</body>
</html>
